<script>

    var t = n = 0, count;
    $(document).ready(function () {
        count = $("#banner_list a").length;
        $("#banner_list a:not(:first-child)").hide();
        $("#banner_info").html($("#banner_list a:first-child").find("img").attr('alt'));
        $("#banner_info").click(function () {
            window.open($("#banner_list a:first-child").attr('href'), "_blank")
        });
        $("#banner li").click(function () {
            //var i = $(this).id - 1;//获取Li元素内的值，即1，2，3，4
            var i = $(this).attr("id");
            console.log(i);
            n = i;
            if (i >= count) return;
            $("#banner_info").html($("#banner_list a").eq(i).find("img").attr('alt'));
            $("#banner_info").unbind().click(function () {
                window.open($("#banner_list a").eq(i).attr('href'), "_blank")
            })
            $("#banner_list a").filter(":visible").fadeOut(500).parent().children().eq(i).fadeIn(1000);
            document.getElementById("banner").style.background = "";
            $(this).toggleClass("banner_nav");
            $(this).siblings().removeAttr("class");
        });
        t = setInterval("showAuto()", 4000);
        $("#banner").hover(function () {
            clearInterval(t)
        }, function () {
            t = setInterval("showAuto()", 4000);
        });
    })

    function showAuto() {
        n = n >= (count) ? 0 : ++n;
        $("#banner li").eq(n).trigger('click');
    }


    $(document).ready(function () {
        $(window).scroll(function () {
            var mytop = $(window).scrollTop();
            var meum = $("#meum");
            var items = $(".box").find(".itme");
            var text_hoverId = "";
            items.each(function () {
                var a = $(this);
                var itemtop = a.offset().top;
                if (mytop > itemtop - 200) {
                    text_hoverId = "#" + a.attr("id");
                }
                else {
                    return false;
                }
            })
            //设置当前楼层样式, 并取消其他楼层样式
            var text_hoverLink = meum.find(".text_hover");
            if (text_hoverId && text_hoverLink.attr("href") != text_hoverId) {
                text_hoverLink.removeClass("text_hover");
                meum.find("[href=" + text_hoverId + "]").addClass("text_hover");
            }
        })

    })
    //导航栏1200显示

    $(document).ready(function () {
        $(window).scroll(function () {
            var shelters = $(".shelter")
            shelters.each(function () {
                var b = $(this);
                var t = b.offset().top;
                //console.log(t)
                if (t > 1500) {
                    $(".shelter").fadeIn(1000);
                }
                else {
                    $(".shelter").fadeOut(1000);
                }

            })
        })
    })

    //回到顶部按钮
    $(function () {
        //当滚动条的一屏后出现
        $(function () {
            $(window).scroll(function () {
                var dbtop = $(window).height();
                if ($(window).scrollTop() > dbtop) {
                    $("#back").fadeIn(1000);
                }
                else {

                    $("#back").fadeOut(1000);
                }
            });

            //当点击跳转链接后，回到页面顶部位置

            $("#back").click(function () {
                $('body,html').animate({scrollTop: 0}, 1000);
                return false;
            });
        });
    });

</script>
